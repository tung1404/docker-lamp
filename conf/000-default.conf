<VirtualHost *:80>
        ServerName traffic.local
        DocumentRoot /var/www/tsmg_traffic_cms_v2

        <Directory /var/www/tsmg_traffic_cms_v2>                                                    
                AllowOverride All
                Require all granted
                Allow from all
        </Directory>

        LogLevel error
        ErrorLog /var/log/apache2/traffic.local-error.log
        CustomLog /var/log/apache2/traffic.local-access.log combined
</VirtualHost>
